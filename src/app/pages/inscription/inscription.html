<div class="inscription-container">
  <div class="form-card">
    <h2>Inscription</h2>
    
    <div *ngIf="message" class="success-message">{{message}}</div>
    
    <form (submit)="sInscrire(); $event.preventDefault()">
      <div class="form-group">
        <label for="nom">Nom:</label>
        <input id="nom" [(ngModel)]="nom" name="nom" required placeholder="Votre nom">
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="exemple@email.com">
      </div>
      
      <div class="form-group">
        <label for="mdp">Mot de passe:</label>
        <input id="mdp" type="password" [(ngModel)]="mdp" name="mdp" required placeholder="••••••••">
      </div>
      
      <div class="form-group">
        <label for="tel">Téléphone:</label>
        <input id="tel" [(ngModel)]="tel" name="tel" required placeholder="+33 1 23 45 67 89">
      </div>
      
      <button type="submit" class="btn-inscription">S'inscrire</button>
    </form>
    
    <div class="connection-link">
      <p>Déjà inscrit? <a routerLink="/connexion" class="link">Connexion</a></p>
    </div>
  </div>
</div>
